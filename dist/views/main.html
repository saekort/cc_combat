<div ng-controller="MainCtrl as vm"> <div> <button class="btn btn-danger btn-lg resetbutton" ng-click="vm.resetCombat()">! RESET !</button> </div> <h2 class="text-center">Campaign Codex Combat Tracker</h2> <div ng-if="vm.showAddControls" class="row"> <form class="form-inline text-center" role="form" ng-submit="vm.addInitiative()"> <div class="form-group controls"> <div class="new_initiative_fields row"> <div class="input-group"> <label class="sr-only" for="newInitiative.name">Enter name</label> <input id="newInitiative.name" type="text" ng-model="vm.newInitiative.name" placeholder="Enter name" class="form-control"> </div> <div class="input-group" ng-if="vm.mode == 'input'"> <label class="sr-only" for="newInitiative.init">Enter init</label> <input type="number" pattern="\d*" ng-model="vm.newInitiative.init" placeholder="Enter init" class="form-control"> </div> </div> <div class="row"> <div class="input-group"> <input type="submit" class="btn btn-success btn-lg btn-block col-md-6" ng-click="vm.newInitiative.type = 'pc'" value="Add as PC"> </div> <div class="input-group"> <input type="submit" class="btn btn-danger btn-lg btn-block col-md-6" ng-click="vm.newInitiative.type = 'monster'" value="Add as Monster"> </div> <div ng-show="vm.mode == 'combat'" class="inline"> <button class="btn btn-info btn-lg" ng-click="vm.showAddControls = false">Cancel</button> </div> </div> </div> </form> <div class="spacing"></div> </div> <div ng-if="vm.mode == 'input'" class="row text-center"> <button class="btn btn-warning btn-lg btn-block" ng-click="vm.setMode('combat')">Start combat</button> </div> <div ng-if="vm.mode == 'combat'"> <div class="row text-center"> <div class="inline"> <button class="btn btn-success btn-lg" ng-click="vm.previousInit()">Previous</button> </div> <div class="inline"> <button class="btn btn-success btn-lg" ng-click="vm.nextInit()">Next</button> </div> <div class="inline"> <button class="btn btn-warning btn-lg" ng-click="vm.setDelay()">Delay</button> </div> <div class="inline"> <button class="btn btn-warning btn-lg" ng-click="vm.setReady()">Ready</button> </div> <div ng-hide="vm.showAddControls" class="inline"> <button class="btn btn-info btn-lg" ng-click="vm.showAddControls = true">+</button> </div> </div> </div> <div ng-model="vm.combat"> <h4 ng-if="vm.combat.length == 0" class="text-center slide-left"><em class="soft">"{{ vm.quote }}"</em></h4> <div ng-repeat="initiative in vm.combat | orderBy:vm.sort" class="initiative"> <div class="initiative_init"> <svg viewbox="0 0 100 100" version="1.1" width="100px" height="100px"> <circle ng-if="initiative.type == 'pc'" cx="50" cy="50" r="40" fill="#C1FFB7" stroke="#0E6000" stroke-width="2"></circle> <circle ng-if="initiative.type == 'monster'" cx="50" cy="50" r="40" fill="#FFB7B7" stroke="#5E0000" stroke-width="2"></circle> <text x="50" y="70" fill="#3A3A3A" font-size="55" text-anchor="middle">{{ initiative.init }}</text> </svg> </div> <div class="initiative_name"> {{ initiative.name }} <button ng-if="initiative.delay" ng-click="vm.takeDelay($index)" class="btn btn-warning">DELAYED</button> <button ng-if="initiative.ready" ng-click="vm.takeReady($index)" class="btn btn-warning">READIED</button> <button class="btn btn-danger initiative_delete" ng-click="vm.removeInitiative(initiative)">X</button> </div> <div class="clear"></div> </div> </div> </div>
